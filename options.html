<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Favoris - Horaires Bus/Tram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#d42e11">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .line-selector {
            width: 45%;
        }

        .stop-list-container {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-x: auto;
        }

        .hidden {
            display: none !important;
        }

        .stop-list-container h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .stop-list-container .line-circle-large {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            border-radius: 50%;
            font-size: 1.1rem;
            line-height: 28px;
            text-align: center;
        }

        .stop-list-subtitle-container {
            display: flex;
            align-items: center;
        }

        .stop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .stop-item .favorite-icon {
            cursor: pointer;
        }

        .stop-item:hover {
            background-color: #f1f1f1;
        }

        .stop-item .stop-info {
            display: flex;
            align-items: center;
        }

        .line-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .stop-name {
            font-size: 1rem;
            font-weight: bold;
        }

        .stop-area {
            font-size: 0.85rem;
            color: #666;
        }

        .favorite-icon {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .favorite-icon:hover {
            color: #ff9900;
        }

        .container {
            flex-direction: column;
        }

        .line-selector,
        .stop-list-container {
            width: 100%;
        }

        .back-button {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .nav-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0 16px 0 0;
        }
        
        .nav-button i {
            font-size: 24px;
            color: black;
        }

        .nav-button:hover i {
            color: #333;
        }

        #title-container {
            display: flex;
        }
    </style>
</head>

<body>

    <div id="title-container">
        <h1>Ajouter un Favori</h1>
    </div>

    <div class="container">
        <!-- Bloc de gauche : Sélection de la ligne -->
        <div id="lineSelector" class="line-selector"></div>

        <!-- Bloc de droite : Sélection des arrêts (initialement caché) -->
        <div id="stopListContainer" class="stop-list-container hidden">
            <h2 id="stop-list-title">Sélectionnez un arrêt pour ajouter aux favoris</h2>
            <h3 id="stop-list-subtitle">
                <!-- Ici, le cercle avec le symbole de la ligne et le nom long seront affichés -->
            </h3>
            <div id="stopList"></div>
        </div>
    </div>

    <script src="options.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>

</body>

</html>
